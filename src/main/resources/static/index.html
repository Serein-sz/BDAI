<script type="text/javascript">

    var getCoordInDocument = function(e) {
        e = e || window.event;
        var x = e.pageX || (e.clientX +
            (document.documentElement.scrollLeft
                || document.body.scrollLeft));
        var y = e.pageY || (e.clientY +
            (document.documentElement.scrollTop
                || document.body.scrollTop));
        return {'x': x, 'y': y};
    }

    var getXY = function (st1, st2) {
        var coords = document.getElementById(st1);
        coords.onmousemove = function(e){
            var pointer = getCoordInDocument(e);
            var top = pointer.y;
            var left = pointer.x;
            $(st2).css({'top':top,'left':left, 'position':"absolute"});
        }
    }
    var getDetailInfo = function () {
        $.get("info/detail", function (result) {
            var s = $(".content")
            for (var i = 0; i <5; i++) {
                s[i].text(result["L" + (i + 1)])
            }

        })
    }
        $(document).ready(function(){
            getDetailInfo();
            $("#L1").mouseover(function(){
                getXY("L1", "#content1")
                $("#content1").show();
                $("#L1").mouseout(function(){
                    $("#content1").hide();
                });
            });
